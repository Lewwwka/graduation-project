<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="album.png" />
  <link rel="stylesheet" href="css/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Clone Spotify</title>
  <script type="module" src="./js/onload.js"></script>
  <script type="module" src="./js/category.js"></script>
</head>

<body>
  <div class="app" id="root">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="header">
      <div class="header__right">
        <a href="#profile" class="header__link login">
          <img class="header__image">
          <h3 class="header__username">Войти</h3>
        </a>
      </div>
    </header>

    <aside class="sidebar">

      <a href="main" class="sidebar__link">
        <img class="sidebar__logo" src="Spotify_Logo.png">
      </a>
      <nav class="navigation">
        <a class="nav-link" href="index.html"><i class=" icon"></i>Главная</a>
        <a class="nav-link active" href="search.html"><i class="icon"></i>Категории</a>
      </nav>

    </aside>
    <main class="main"style="height: 100%;">
      <h1 class="section__head">Категория</h1>
      <section class="section last__section">
        <div class="section__blocks">
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__left">
        <a href="aboutAlbum" class="footer__photo">
          <img class="footer__photo" src="album.png">
        </a>
        <div class="footer__description">
          <h2 class="footer__nameOfAlbum"> Название альбома </h2>
          <p class="footer__autor"> Автор </p>
        </div>
      </div>
      <div class="footer__center">
        <p class="footer__player"> Плеер </p>
      </div>
      <div class="footer__right">
        <p class="footer__volume"> Громкость </p>
      </div>
    </footer>

  </div>
</body>

</html>
