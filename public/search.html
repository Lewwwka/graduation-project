<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="album.png" />
    <link rel="stylesheet" href="css/search.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Clone Spotify</title>
    <script type="module" src="./js/onload.js"></script>
    <script type="module" src="./js/categoriesInSearch.js"></script>
  </head>

  <body>
    <div class="app" id="root">
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <header class="header">
  
        <div class="header__left">
          <i class="icon"></i>
          <input placeholder="Исполнитель, трек или подкаст" class="input search">
        </div>
        <div class="header__right">
          <a href="#profile" class="header__link login">
            <img class="header__image"> 
            <h3 class="header__username">Войти</h3>
          </a>
        </div>
      </header>
  
      <aside class="sidebar">
  
        <a href="main" class="sidebar__link">
          <img class="sidebar__logo" src="Spotify_Logo.png">
        </a>
        <nav class="navigation">
          <a class="nav-link" href="index.html"><i class=" icon"></i>Главная</a>
          <a class="nav-link active" href="search.html"><i class="icon"></i>Поиск</a>
        </nav>
  
      </aside>
      <main class="main" style="height: 100%;">
        <div class="hidden search__container">

        </div>
        <h1 class="section__head">Категории</h1>
        <section class="section">
          <div class="section__blocks">
          </div>
        </section>
      </main>
  
      <footer class="footer">
        <div class="footer__left">
          <a href="aboutAlbum" class="footer__photo">
            <img class="footer__photo" src="album.png">
          </a>
          <div class="footer__description">
            <h2 class="footer__nameOfAlbum"> Название альбома </h2>
            <p class="footer__autor"> Автор </p>
          </div>
        </div>
        <div class="footer__center">
          <p class="footer__player"> Плеер </p>
        </div>
        <div class="footer__right">
          <p class="footer__volume"> Громкость </p>
        </div>
      </footer>
  
    </div>
  </body>
</html>
